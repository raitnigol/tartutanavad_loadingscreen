    <script type="text/javascript"> // random song [nigol]
      var player = document.getElementById("leson");
      player.autoplay = true;
      var lastSong = null;
      var selection = null;
      var laulud = ['ootasa', 'tulipunasedroosid', 'seitseinglit', 'silmad', 'elbayon', 'etoleksrahu', 'jambalaya', 'lilleois', 'korraksvaid', 'tantsinii', 'unelmatemaacalifornia', 'avavalss', 'viiskastiolut'];

      player.addEventListener("ended", selectRandom);

      function selectRandom() {
        while(selection == lastSong) {
          selection = Math.floor(Math.random() * laulud.length);
        }

        lastSong = selection;
        player.src = laulud[selection] + ".mp3";
      }
      selectRandom();
      player.play();
    </script>
    <script type="text/javascript"> // skript laulu vaigistamiseks [modifitseeris nigol]
      var play = false;
      var myAudio = document.getElementById("leson");
      var keyPressed = document.getElementById("changeColor");
        myAudio.volume = 0.1;

          function onKeyDown(event) {
            switch (event.keyCode) {
              case 32:
                if (play) {
                  myAudio.pause();
                  play = false;
                  keyPressed.style.color = "red";
                  } else {
                      myAudio.play();
                      play = true;
                      keyPressed.style.color = "green";
                  }
                  break;
            }
          return false;
          }
          window.addEventListener("keydown", onKeyDown, false);
    </script>
